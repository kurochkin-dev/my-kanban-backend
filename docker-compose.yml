version: '3'

services:
  app:
    container_name: nestjs-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db

  db:
    container_name: postgres-db
    image: postgres:13
    environment:
      POSTGRES_USER: my_kanban
      POSTGRES_PASSWORD: my_kanban
      POSTGRES_DB: my_kanban
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
